  - id: update-002
    title: "Library Update #2: December Expansion"
    date: 2025-12-17
    file: update-002-dec-13-17-2025.md
    resourceCount: 40
    primaryDomains:
      - data-visualization
      - knowledge-engineering
      - ai-tools
    summary: >
      The batch that established the knowledge base's character. The Pudding's "How to
      Make Dope Shit" series set the standard for data storytelling methodology. Context
      engineering crystallized as LangChain and Weaviate both published foundational
