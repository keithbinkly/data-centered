  - id: update-001
    title: "Library Update #1: Foundations"
    date: 2024-12-13
    file: update-001-dec-2024.md
    resourceCount: 27
    primaryDomains:
      - knowledge-engineering
      - analytics-engineering
    summary: >
      Where it started. The seed collection that defined the thesis: data infrastructure
      isn't AI-ready because of missing meaning, not missing pipelines. Jessica Talisman's
      knowledge engineering curriculum—controlled vocabularies through ontologies to
      metadata modeling—became the backbone. The "semantic gap" got named by multiple
      authors from different angles. dbt's semantic layer documentation provided the
      practical implementation. Library science wisdom ("the reference interview")
      offered unexpected insight. The foundation thesis: making data AI-ready is about
      encoding meaning, not scaling storage.
