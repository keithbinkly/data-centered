<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Archivist's Wheel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0908;
      overflow: hidden;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
    }

    /* Vignette */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.8) 100%);
      pointer-events: none;
      z-index: 10;
    }

    /* Scanlines */
    .scanlines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      pointer-events: none;
      z-index: 11;
    }

    /* Noise texture */
    .noise {
      position: fixed;
      inset: 0;
      opacity: 0.08;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 12;
    }

    /* Ambient glow behind the wheel */
    .glow {
      position: fixed;
      width: 600px;
      height: 600px;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(184, 146, 58, 0.15) 0%, transparent 60%);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }

    /* ASCII container */
    .ascii-container {
      position: relative;
      z-index: 5;
      padding: 20px;
    }

    .ascii-art {
      font-family: 'JetBrains Mono', monospace;
      font-size: 8px;
      line-height: 10px;
      letter-spacing: 0px;
      color: #c9a85c;
      white-space: pre;
      text-shadow:
        0 0 10px rgba(201, 168, 92, 0.5),
        0 0 20px rgba(201, 168, 92, 0.3),
        0 0 40px rgba(201, 168, 92, 0.1);
      transition: transform 0.1s ease-out;
    }

    /* Title */
    .title {
      margin-top: 30px;
      text-align: center;
      z-index: 5;
    }

    .title h1 {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      font-weight: 500;
      color: #8b7355;
      text-transform: uppercase;
      letter-spacing: 0.4em;
      text-shadow: 0 0 20px rgba(139, 115, 85, 0.5);
    }

    .title p {
      font-size: 0.7rem;
      color: #5a4a3a;
      letter-spacing: 0.2em;
      margin-top: 8px;
    }

    /* Decorative line */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .divider-line {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #5a4a3a, transparent);
    }

    .divider-dot {
      width: 6px;
      height: 6px;
      background: #8b7355;
      transform: rotate(45deg);
      box-shadow: 0 0 10px rgba(139, 115, 85, 0.5);
    }
  </style>
</head>
<body>
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="noise"></div>
  <div class="glow"></div>

  <div class="ascii-container">
    <pre class="ascii-art" id="ascii"></pre>
  </div>

  <div class="title">
    <h1>The Archivist's Wheel</h1>
    <p>Keeper of Wisdom Â· Curator of Knowledge</p>
    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-dot"></div>
      <div class="divider-line"></div>
    </div>
  </div>
